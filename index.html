<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Take better notes</title>

</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="title">Take Better Notes</h1>
        </header>
        <div class="sidebar">
            <h2>My Notes</h2>
            <ul>
                <li>Note one</li>
                <li>Note two</li>
            </ul>
        </div>
        <div class="main">
            <div class="top-buttons">
                <button class="btn new_note">New Note</button>
                <button class="btn light_theme">Light Theme</button>
            </div>
            <div class="textarea">
                <textarea  rows="10" placeholder="Write your notes here" cols="" rows=""></textarea>
            </div>
            <div class="bottom-buttons">
                <button class="btn save">Save</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </div>
        <footer class="footer">
            <div class="contact">
                <h3>Keep in Touch</h3>
            </div>
            <div class="icons">
                <img class="img" src="twitter.png" alt="Twitter's logo">
                <img class="img"src="youtube.png" alt="Youtube's logo">
            </div>
        </footer>
    </div>
</body>
</html>
